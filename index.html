<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
      <div class ="container d-flex justify-content-center align-items-center w-50" style="height: 100vh;">
        <table class = "table">
            <thead>
<tr>
    <th colspan="4"><input type ="text" id="result" class="form-control w-50"></th>
</tr>

            </thead>
    <tbody>
<tr>
<td><button class="btn btn-light w-100 text-center" onclick="NumIs('7')">7</button></td>
<td><button class="btn btn-light w-100 text-center" onclick="NumIs('8')">8</button></td>
<td><button class="btn btn-light w-100 text-center" onclick="NumIs('9')">9</button></td>
<td><button class="btn btn-light w-100 text-center" onclick="NumIs('+')">+</button></td>
</tr>
 
<tr>
    <td><button class="btn btn-light w-100 text-center" onclick="NumIs('4')">4</button></td>
    <td><button class="btn btn-light w-100 text-center" onclick="NumIs('5')">5</button></td>
    <td><button class="btn btn-light w-100 text-center" onclick="NumIs('6')">6</button></td>
    <td><button class="btn btn-light w-100 text-center" onclick="NumIs('-')">-</button></td>
    </tr>

<tr>
        <td><button class="btn btn-light w-100 text-center" onclick="NumIs('1')">1</button></td>
        <td><button class="btn btn-light w-100 text-center" onclick="NumIs('2')">2</button></td>
        <td><button class="btn btn-light w-100 text-center" onclick="NumIs('3')">3</button></td>
        <td><button class="btn btn-light w-100 text-center" onclick="NumIs('*')">*</button></td>
        </tr>   

        <tr>
            <td><button class="btn btn-light w-100 text-center" onclick="NumIs('&#40')">&#40</button></td>
            <td><button class="btn btn-light w-100 text-center" onclick="NumIs('&#41')">&#41</button></td>
            <td><button class="btn btn-light w-100 text-center" onclick="NumIs('.')">.</button></td>
            <td><button class="btn btn-light w-100 text-center"  onclick="NumIs('/') ">/</button></td>
            </tr>

                <tr>
                    <td><button class="btn btn-light w-100 text-center" onclick="NumIs('Math.tan')">Tan</button></td>
                    <td><button class="btn btn-light w-100 text-center" onclick="NumIs('%')">%</button></td>
                    <td><button class="btn btn-light w-100 text-center" onclick="NumIs('Math.log')">log</button></td>
                    <td><button class="btn btn-light w-100 text-center" onclick="NumIs('Math.sqrt')">âˆš</button></td>
                    </tr>      

                 
                <tr>
                    <td><button class="btn btn-light w-100 text-center" onclick="NumIs('Math.asin')">Sin^-1</button></td>
                    <td><button class="btn btn-light w-100 text-center" onclick="NumIs('Math.acos')">Cos^-1</button></td>
                    <td><button class="btn btn-light w-100 text-center" onclick="NumIs('Math.atan')">Tan^-1</button></td>
                    <td><button class="btn btn-light w-100 text-center" onclick="NumIs('Math.round')">Round</button></td>
                    </tr>         

                    <tr>
                        <td><button class="btn btn-light w-100 text-center" onclick="NumIs('Math.ceil')">Ceil</button></td>
                        <td><button class="btn btn-light w-100 text-center" onclick="NumIs('Math.floor')">Floor</button></td>
                        <td><button class="btn btn-light w-100 text-center" onclick="NumIs('Math.random')">Random</button></td>
                        <td><button class="btn btn-light w-100 text-center" onclick="NumIs('Math.log10')">Log10</button></td>
                        </tr>         

                    <tr>
                        <td><button class="btn btn-danger w-100 text-center" onclick="ClearNum()">C</button></td>
                        <td><button class="btn btn-light w-100 text-center" onclick="RemoveNum()">AC</button></td>
                        <td><button class="btn btn-light w-100 text-center"  onclick="NumIs('0')">0</button></td>
                        <td><button class="btn btn-light w-100 text-center" onclick="ResultIs()">=</button></td>
                        </tr>        
                        
      
    </tbody>
    
</table>   
    </div>

  <script src ="app.js"></script>
</body>
</html>
